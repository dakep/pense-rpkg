language: r
cache: packages
r:
- release
warnings_are_errors: true
r_packages:
- pkgdown
- rmarkdown

env:
  global:
  - MAKE="make -j 2"
  - GIT_BRANCH="${TRAVIS_BRANCH}"
  - secure: 

branches:
  only:
  - master
  - "/^release\\/v?[\\d\\.]+$/"

stages:
- name: Check
  if: commit_message != "Re-build README.Rmd"
- name: "Extended checks"
  if: branch = master AND commit_message != "Re-build README.Rmd"
- name: Deploy
  if: branch = master AND commit_message != "Re-build README.Rmd"

jobs:
- stage: Check
- stage: "Extended checks"
  name: R-devel
  r: devel
- stage: "Extended checks"
  name: R-oldrel
  r: oldrel
- stage: Deploy
  script:
  - R CMD INSTALL .
  - git pull
  - git checkout ${TRAVIS_BRANCH}
  - Rscript -e 'rmarkdown::render("README.Rmd"); pkgdown::build_site()'
  - git config --local user.email "ci@travis-ci.com"
  - git config --local user.name "Travis CI"
  - git add README.md || echo "Nothing added"
  - git commit README.md -m 'Re-build README.Rmd' || echo "No changes to commit"
  - git remote add originpush "https://${GITHUB_PAK}@github.com/${TRAVIS_REPO_SLUG}"
  - git push --set-upstream originpush ${TRAVIS_BRANCH} || echo "No changes to push"
  deploy:
    edge: true
    provider: pages
    token: ${GITHUB_PAK}
    keep_history: true
    local_dir: docs
    on:
      all_branches: true
